<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="iconContainer">
        <img
          id="icon"
          src="https://cdn.glitch.global/1b4b8279-252b-40a7-b043-cbe90b622528/icon-star.svg?v=1682613348959"
          alt="star icon"
        />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <button class="rating" type="button">1</button>
      <button class="rating" type="button">2</button>
      <button class="rating" type="button">3</button>
      <button class="rating" type="button">4</button>
      <button class="rating" type="button">5</button>
      <div>
        <button class="submit" type="button">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
